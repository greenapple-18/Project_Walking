<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 상세 페이지</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{css/normalize.css}">
    <script th:inline="javascript">
        function showReplyForm(commentId) {
            const formContainer = document.getElementById('reply-form');
            const textarea = document.getElementById('reply');
            textarea.value = '';
            formContainer.style.display = 'block';
            formContainer.querySelector('input[name="parentCommentId"]').value = commentId;
        }

        function toggleLike(postId) {
            const userId = [[${session.userId}]]

            fetch(`/api/posts/likes?userId=${userId}&postId=${postId}`, {
                    method: 'POST',
                })
                .then(response => {
                    const likeCountElement = document.getElementById('like-count');
                    const likeButton = document.getElementById('like-button');

                    if (likeButton.textContent === '좋아요') {
                        likeButton.textContent = '좋아요 취소';
                        likeCountElement.textContent = parseInt(likeCountElement.textContent) + 1;
                    } else {
                        likeButton.textContent = '좋아요';
                        likeCountElement.textContent = parseInt(likeCountElement.textContent) - 1;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
    <style>
        a {
            text-decoration: none;
            color: skyblue;
        }
    </style>
</head>
<body>
<header th:replace="~{/fragments/header.html :: fragment-header(user=${user})}">User Header</header>
<section class="container">
    <div class="card">
        <div>
            <h2 th:text="${post.getTitle()}">게시글 제목</h2>
            <p class="d-flex justify-content-between"><span th:text="${post.getNickname()}">작성자 닉네임</span><span>조회 수: [[${post.getViewCount()}]]회</span></p>
            <hr>
        </div>
        <div>
            <p th:text="${post.getContent()}">게시글의 내용</p>
            <div th:if="${post.getImageUrl().size()}" th:each="imageUrls: ${post.getImageUrl}">
                <img th:src="${imageUrls}" alt="">
            </div>
        </div>
        <div>
            <button id="like-button" type="button" th:onclick="|toggleLike(${post.getPostId()})|" th:text="${isLiked ? '좋아요 취소' : '좋아요'}" class="btn btn-success"/>
            <span id="like-count" th:text="${post.getLikes()}">5</span>좋아요
        </div>
    </div>

    <button th:onclick="|location.href='/edit-post/' + ${post.getPostId()}|" class="btn btn-primary">수정</button>
    <form th:action="@{/posts/{postId}(postId=${post.getPostId()})}" method="POST" th:onsubmit="return confirm('정말 삭제하시겠습니까?')">
        <input type="hidden" name="_method" value="delete"/>
        <button type="submit" class="btn btn-danger"> 삭제</button>
    </form>
    <hr>

    <div class="comments-section">
        <div class="comment">
            <div>댓글 수: [[${comments.size()}]]</div>
            <table class="table">
                <tr th:each="comment : ${comments}">
                    <td th:if="${comment.getParentCommentId() == null}">
                        <div>
                            <span th:if="${user == null}" th:text="${comment.getNickname()}"></span>
                            <a th:if="${user != null}" th:href="@{'/myPage/info/' + ${comment.getUserId()}}" th:text="${comment.getNickname()}"></a>:
                            <span th:text="${comment.getContent()}"></span> |
                            <span th:text="${comment.getCreatedAt()}"></span>
                            <button type="button" class="btn btn-primary" th:onclick="showReplyForm([[${comment.getCommentId()}]])" th:if="${user != null}">답글</button>
                        </div>

                        <div th:id="reply-form" style="display:none; margin-top: 10px;" th:if="${user != null}">
                            <form th:action="@{/api/comments/{postId}(postId=${post.getPostId()})}" method="POST">
                                <input type="hidden" name="postId" th:value="${post.getPostId()}">
                                <input type="hidden" name="userId" th:value="${user.getUserId()}">
                                <input type="hidden" name="parentCommentId">
                                <textarea class="comment-content form-control" id="reply" name="content" rows="2" required></textarea>
                                <button type="submit" class="btn btn-success">답글 등록</button>
                            </form>
                        </div>

                        <div>
                            <div th:each="reply : ${comments}">
                                <div th:if="${reply.getParentCommentId() == comment.getCommentId()}">
                                    <div style="padding-left: 30px;">
                                        <span th:if="${user == null}" th:text="${comment.getNickname()}"></span>
                                        <a th:if="${user != null}" th:href="@{'/myPage/info/' + ${comment.getUserId()}}" th:text="${comment.getNickname()}"></a>:
                                        <span th:text="${reply.getContent()}"></span> |
                                        <span th:text="${reply.getCreatedAt()}"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>

        </div>
    </div>

    <div class="comment-form" th:if="${user != null}">
        <h3>댓글 작성</h3>
        <form th:action="@{/api/comments/{postId}(postId=${post.getPostId()})}" method="POST">
            <input type="hidden" name="postId" th:value="${post.getPostId()}">
            <input type="hidden" name="userId" th:value="${user.getUserId()}">
            <span th:text="${user.getNickname()}">닉네임</span>
            <input type="hidden" name="parentCommentId">

            <textarea class="comment-content form-control" name="content" rows="2" required></textarea>
            <button type="submit" class="btn btn-success">등록</button>
        </form>
    </div>
</section>
</body>
</html>

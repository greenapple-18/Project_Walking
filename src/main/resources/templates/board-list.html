<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 목록 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/board-list.css">
</head>
<body>
<!-- 헤더 영역 -->
<nav th:replace="~{/fragments/header.html :: fragment-header(user=${user})}"></nav>

<!-- 사이드바 -->
<div class="sidebar">
    <h3>게시판 목록</h3>
    <ul id="board-list"></ul>
</div>

<!-- 메인 콘텐츠 -->
<div class="main-content">
    <!-- 주간 인기글 -->
    <div class="popular-post">
        <h3>주간 인기글</h3>
        <div id="popular-posts"></div>
    </div>

    <div class="recent-post">
        <h3>최근 게시글</h3>


        <!-- 검색 및 글쓰기 영역 -->
        <div class="search-write-bar d-flex justify-content-between align-items-center mb-3">
            <!-- 검색 영역 -->
            <form id="search-form" class="d-flex">
                <input type="hidden" name="boardId" th:value="${boardId}" id="boardId"/>
                <select name="searchCategory" id="searchCategory" class="form-select me-2">
                    <option value="title">제목</option>
                    <option value="content">내용</option>
                    <option value="title-content">제목 + 내용</option>
                    <option value="nickname">글쓴이</option>
                </select>
                <input type="text" name="searchKeyword" placeholder="검색어 입력" class="form-control me-2" required>

                <!--        TODO 버튼 링크 걸기-->
                <button type="submit" class="btn btn-success">검색</button>
            </form>

            <!-- 글쓰기 버튼 -->
            <a href="#" class="btn btn-primary">글쓰기</a>
        </div>

        <!-- 공지사항 목록 -->
        <div class="notice-section">
            <h4>공지사항</h4>
            <ul id="notice-list"></ul>
        </div>

        <!-- 일반 게시글 목록 -->
        <div id="recent-posts">
            <h4>일반 게시글</h4>
            <ul id="post-list"></ul>
        </div>
    </div>
</div>

<div class="pagination" id="pagination"></div>
<script src="/js/board-list.js"></script>
<script th:inline="javascript">
    let userNickname = /*[[${userNickname}]]*/ '';
    let role = /*[[${role}]]*/ '';
</script>

</body>
</html>

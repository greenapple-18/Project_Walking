<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원 가입</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

  <style>
    .gradient-custom {
      background: linear-gradient(to right, rgba(254, 238, 229, 1), rgba(229, 193, 197, 1))
    }
  </style>
</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
  <div class="container-fluid row justify-content-center align-content-center">
    <div class="card bg-dark" style="border-radius: 1rem;">
      <div class="card-body p-5 text-center">
        <h2 class="text-white">SIGN UP</h2>
        <p class="text-white-50 mt-2 mb-5">회원 가입</p>

        <div class = "mb-2">
          <form th:action="@{/api/auth/signup}" method="POST" onsubmit="return validateForm()">
            <!-- 토큰을 추가하여 CSRF 공격 방지 -->
            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
            <div class="mb-3">
              <label class="form-label text-white">이메일</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="user@example.com" required>
              <button type="button" class="btn btn-primary" id="check-email-btn" onclick="checkEmailAvailability()">중복 확인</button>
            </div>
            <div class="mb-3">
              <label class="form-label text-white">비밀번호</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호 입력" required>
            </div>
            <div class="mb-3">
              <label class="form-label text-white">비밀번호 확인</label>
              <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="비밀번호 재입력" required
                     onkeyup="checkPasswordMatch()">
              <div id="passwordMessage"></div>
            </div>
            <div class="mb-3">
              <label class="form-label text-white">이름</label>
              <input type="text" class="form-control" name="name" placeholder="이름 입력" required>
            </div>
            <div class="mb-3">
              <label class="form-label text-white">휴대전화 번호</label>
              <input type="tel" class="form-control" name="phone" placeholder="휴대전화 번호 입력" required>
            </div>
            <div>
              <button type="submit" class="btn btn-primary">다음으로</button>
            </div>
            <div >
              <label class="form-label text-white">닉네임</label>
              <input type="nickname" class="form-control" id="nickname" name="nickname" placeholder="닉네임 입력" required>
              <button type="button" class="btn btn-primary" id="check-nickname-btn" onclick="checkNicknameAvailability()">중복 확인</button>
            </div>
            <div>
              <label for="dropdown" class="form-label text-white">성별을 선택하세요</label>
              <select id="dropdown" name="gender" class="form-control">
                <option value="0">남</option>
                <option value="1">여</option>
              </select>
              <label for="dob" class="form-label text-white">생년월일</label>
              <br>
              <input type="date" id="dob" name="birth" required>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">가입하기</button>
          </form>
          <div id="congratsMessage">회원 가입이 완료되었습니다!</div>
          <button type="button" class="btn btn-primary">로그인 페이지로</button>
        </div>

      </div>
    </div>
  </div>
</section>
</body>
<script>
  // 이메일 중복 체크 함수
  function checkEmailAvailability() {
    var email = document.getElementById("email").value;

    if (email === "") {
      alert("이메일을 입력해주세요.");
      return;
    }

    // 이메일 중복 체크 요청
    fetch(`/api/auth/check-email?email=${email}`, {
      method: 'GET',
    })
            .then(response => {
              if (response.ok) {
                alert("사용 가능한 이메일입니다."); // 팝업으로 메시지 출력
              } else {
                return response.text().then(text => {
                  alert(text); // 팝업으로 중복된 이메일 메시지 출력
                });
              }
            })
            .catch(error => {
              alert("서버 오류가 발생했습니다."); // 서버 오류 시 메시지 출력
            });
  }

  function checkNicknameAvailability() {
    var nickname = document.getElementById("nickname").value;

    if (nickname === "") {
      alert("닉네임을 입력해주세요.");
      return;
    }

    fetch(`/api/auth/check-nickname?nickname=${nickname}`, {
      method: 'GET',
    })
            .then(response => {
              if (response.ok) {
                alert("사용 가능한 닉네임입니다.");
              } else {
                return response.text().then(text => {
                  alert(text);
                });
              }
            })
            .catch(error => {
              alert("서버 오류가 발생했습니다.");
            });
  }

  // 비밀번호 일치 확인
  function checkPasswordMatch() {
    var password = document.getElementById("password").value;
    var confirmPassword = document.getElementById("confirmPassword").value;
    var message = document.getElementById("passwordMessage");

    if (password === confirmPassword) {
      message.style.color = "green";
      message.textContent = "비밀번호가 일치합니다.";
      return true;
    } else {
      message.style.color = "red";
      message.textContent = "비밀번호가 일치하지 않습니다.";
      return false;
    }
  }


  // 폼 제출 전 검증
  function validateForm() {

    if (!checkPasswordMatch()) {
      return false;
    }

    return true;
  }


</script>
</html>

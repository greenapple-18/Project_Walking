<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    .body-img {
      background: url("/img/signup-bg.png");
      background-size: cover;
    }
  </style>
</head>
<body class="body-img">
<section class="d-flex justify-content-center align-items-center" style="height: 100dvh">
  <div class="row justify-content-center align-content-center">
    <div class="card bg-dark m-5 p-5" style="border-radius: 1rem;">
      <div class="card-body p-5">
        <h2 class="text-white">PROJECT WALKING</h2>
        <p class="text-white-50 mt-2 mb-5"></p>

        <div class = "mb-2">
          <form action="/auth/login" method="POST">
            <div class="mb-3">
              <label class="form-label text-white" for="username">이메일</label>
              <input type="email" class="form-control" name="username" id="username">
            </div>
            <div class="mb-3">
              <label class="form-label text-white" for="password">비밀번호</label>
              <input type="password" class="form-control" name="password" id="password">
            </div>
            <div class="text-right">
              <button type="submit" class="btn btn-primary w-100">로그인</button>
            </div>
          </form>
          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-success mt-3" onclick="location.href='/auth/signup'">회원가입</button>
            <button type="button" class="btn btn-secondary mt-3" onclick="location.href='/auth/request-password-reset'">비밀번호 찾기</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>

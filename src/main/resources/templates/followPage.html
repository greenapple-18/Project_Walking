<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>타 유저 페이지</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        .profile-img { width: 50px; height: 50px; border-radius: 50%; margin-right: 10px; }
        .nickname { font-weight: bold; margin-left: 12px; }
        .follow-btn { width: 120px; }
    </style>

    <script th:inline="javascript">
        const currentUserId = [[${currentUserId}]];
        const followingId = [[${user.userId}]];

        $(document).ready(function() {
            if (followingId) {
                loadUserInfo();
                loadFollowerCount();
                loadFollowingCount();
            } else {
                alert("유효하지 않은 유저 정보입니다.");
            }

            $('#followBtn').click(toggleFollow);

            $('#followerCount').click(function() {
                loadFollowerList();
                $('#followerModal').modal('show');
            });

            $('#followingCount').click(function() {
                loadFollowingList();
                $('#followingModal').modal('show');
            });
        });

        function loadUserInfo() {
            $.ajax({
                url: `/api/users/${followingId}/info`,
                type: 'GET',
                success: function(data) {
                    $('#userDetailContainer').html(`
                        <img src="${data.profileImage}" class="profile-img">
                        <span class="nickname">${data.nickname}</span>
                    `);
                    $('#followBtn').text(data.isFollowing ? '언팔로우' : '팔로우');
                },
                error: function() {
                    alert('유저 정보를 불러오는 데 실패했습니다.');
                }
            });
        }

        function loadFollowerCount() {
            $.get(`/api/users/${followingId}/count-followers`, function(data) {
                $('#followerCount').text(data || 0);
            });
        }

        function loadFollowingCount() {
            $.get(`/api/users/${followingId}/count-following`, function(data) {
                $('#followingCount').text(data || 0);
            });
        }

        function loadFollowerList() {
            $.get(`/api/users/${followingId}/follower`, function(data) {
                const followerList = $('#followerList');
                followerList.empty();
                data.forEach(follower => {
                    const followerItem = `
                        <div class="d-flex align-items-center">
                            <img src="${follower.profileImage}" class="profile-img">
                            <span class="nickname">${follower.nickname}</span>
                        </div>`;
                    followerList.append(followerItem);
                });
            });
        }

        function loadFollowingList() {
            $.get(`/api/users/${followingId}/following`, function(data) {
                const followingList = $('#followingList');
                followingList.empty();
                data.forEach(following => {
                    const followingItem = `
                        <div class="d-flex align-items-center">
                            <img src="${following.profileImage}" class="profile-img">
                            <span class="nickname">${following.nickname}</span>
                        </div>`;
                    followingList.append(followingItem);
                });
            });
        }

        function toggleFollow() {
            const actionUrl = `/api/users/${currentUserId}/toggle-follow/${followingId}`;

            $.ajax({
                url: actionUrl,
                type: 'POST',
                success: function(response) {
                    alert(response);
                    loadUserInfo(); // 팔로우 상태 변경 후 사용자 정보 새로고침
                },
                error: function() {
                    alert('팔로우 상태 변경에 실패했습니다.');
                }
            });
        }

    </script>
</head>
<body>
<h1 class="text-center">User Detail</h1>
<section class="container mt-5">
    <div class="text-center" id="userDetailContainer"></div>

    <div class="text-center mt-3">
        <button id="followBtn" class="btn follow-btn">로딩 중...</button>
    </div>

    <span id="followerCount" class="text-primary" style="cursor: pointer;">0</span> 팔로워
    <span id="followingCount" class="text-primary" style="cursor: pointer;">0</span> 팔로잉

    <div class="modal fade" id="followerModal" tabindex="-1" role="dialog" aria-labelledby="followerModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="followerModalLabel">팔로워 목록</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="followerList"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="followingModal" tabindex="-1" role="dialog" aria-labelledby="followingModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="followingModalLabel">팔로잉 목록</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="followingList"></div>
            </div>
        </div>
    </div>
</section>
</body>
</html>

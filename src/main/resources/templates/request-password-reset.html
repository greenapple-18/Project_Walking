<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원 가입</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <style>
    .gradient-custom {
      background: linear-gradient(to right, rgba(254, 238, 229, 1), rgba(229, 193, 197, 1))
    }
  </style>
</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
  <div class="container-fluid row justify-content-center align-content-center">
    <div class="card bg-dark" style="border-radius: 1rem;">
      <div class="card-body p-5 text-left">
        <h2 class="text-white">로그인에 문제 있는?</h2>


        <div class="mb-2">
          <form th:action="@{/user}" method="POST">
            <!-- 토큰을 추가하여 CSRF 공격 방지 -->
            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
            <div class="form-step" id="">
              <p class="text-white mt-2 mb-5">이메일 주소를 입력하시면 비밀번호를 재설정 할 수 있는 링크를 보내드립니다.</p>
              <div class="mb-3">
                <label class="form-label text-white">이메일</label>
                <input type="email" class="form-control" name="email" placeholder="example@email.com">
              </div>
              <button type="button" class="btn btn-primary" >전송하기</button>
            </div>
          </form>

          <script>

          </script>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>

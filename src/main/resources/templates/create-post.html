<!DOCTYPE html>
<html lang="en" html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 작성</title>

</head>
<body>
<h2>게시글 작성</h2>
<form th:action="@{/posts}" method="post" enctype="multipart/form-data">

  <!-- 게시판 선택 -->
  <div>
    <label for="board">게시판 선택:</label>
    <select id="board" name="boardId" required>
      <option value="" disabled selected>게시판을 선택하세요</option>
      <option th:each="board : ${boards}"
              th:value="${board.id}"
              th:text="${board.name}">게시판 이름
      </option>
    </select>
  </div>
  <br>
  <!-- 제목 입력 -->
  <div>
    <label for="title">제목:</label>
    <input type="text" id="title" name="title" required>
  </div>
  <br>
  <!-- 내용 입력 -->
  <div>
    <label for="content">내용:</label>
    <textarea id="content" name="content" rows="10" required></textarea>
  </div>
  <br>
  <!-- 이미지 업로드 -->

  <form th:action="@{/upload}" method="post" enctype="multipart/form-data">
    <div>
      <label for="image">이미지 업로드:</label>
      <input type="file" id="image" name="image">
    </div>
    <div>
      <button type="submit">업로드</button>
    </div>
  </form>
  <br>
  <!-- 등록 및 취소 버튼 -->
  <div>
    <button type="submit">등록</button>
    <button type="button" onclick=" ">취소</button>
  </div>
</form>


</body>
</html>
